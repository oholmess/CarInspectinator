# Backend CI Pipeline
# Runs tests for the Python car-service backend

name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'cloud/containers/car-service/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cloud/containers/car-service/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: cloud/containers/car-service
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('cloud/containers/car-service/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check app/ common/ tests/ --ignore E501
        continue-on-error: true
      
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=app \
            --cov=common \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:coverage-html \
            --cov-fail-under=60 \
            -v
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: backend-coverage-report
          path: |
            cloud/containers/car-service/coverage.xml
            cloud/containers/car-service/coverage-html/
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: cloud/containers/car-service/coverage.xml
          flags: backend
          name: car-service-coverage
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: cloud/containers/car-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t car-service:${{ github.sha }} .
      
      - name: Verify Docker image
        run: |
          docker run --rm car-service:${{ github.sha }} python -c "from app.main import app; print('App loaded successfully')"

