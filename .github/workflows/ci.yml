name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  XCODE_VERSION: '26.1'
  IOS_SIMULATOR: 'iPhone 16 Pro'
  VISIONOS_SIMULATOR: 'Apple Vision Pro'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15-xlarge
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: List available simulators
      run: xcrun simctl list devices available
    
    - name: Check visionOS simulators
      run: |
        echo "Available visionOS simulators:"
        xcrun simctl list devices available | grep -i vision || echo "No visionOS simulators found"
        echo ""
        echo "First available visionOS 26.1 simulator:"
        xcrun simctl list devices available | grep "Apple Vision Pro.*26.1" | head -1 || echo "None found"
    
    - name: Cache derived data
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-derived-data-${{ hashFiles('**/*.xcodeproj') }}
        restore-keys: |
          ${{ runner.os }}-derived-data-
    
    - name: Build for testing
      working-directory: vision-pro
      run: |
        xcodebuild build-for-testing \
          -project CarInspectinator.xcodeproj \
          -scheme CarInspectinator \
          -destination 'generic/platform=visionOS Simulator' \
          -derivedDataPath DerivedData \
          -enableCodeCoverage YES \
          | xcpretty && exit ${PIPESTATUS[0]}
    
    - name: Run tests
      working-directory: vision-pro
      run: |
        # Use the visionOS 26.1 simulator ID directly from available destinations
        # Format: Apple Vision Pro (UUID) (Status)
        SIMULATOR_ID=$(xcrun simctl list devices available | grep -E "visionOS 26" -A1 | grep "Apple Vision Pro" | head -1 | sed -E 's/.*\(([A-Fa-f0-9-]{36})\).*/\1/')
        
        if [ -z "$SIMULATOR_ID" ]; then
          echo "ERROR: Could not find visionOS 26.x simulator"
          echo "Available simulators:"
          xcrun simctl list devices available
          exit 1
        fi
        
        echo "Using simulator ID: $SIMULATOR_ID"
        xcodebuild test-without-building \
          -project CarInspectinator.xcodeproj \
          -scheme CarInspectinator \
          -destination "platform=visionOS Simulator,id=$SIMULATOR_ID" \
          -derivedDataPath DerivedData \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults \
          | xcpretty && exit ${PIPESTATUS[0]}
    
    - name: Generate code coverage report
      working-directory: vision-pro
      run: |
        # Find the actual .xcresult file (results are in TestResults due to -resultBundlePath)
        XCRESULT=$(find TestResults -name "*.xcresult" | head -1)
        if [ -z "$XCRESULT" ]; then
          echo "ERROR: No .xcresult file found in TestResults"
          echo "Contents of TestResults:"
          ls -la TestResults/ || echo "TestResults directory does not exist"
          exit 1
        fi
        echo "Using result bundle: $XCRESULT"
        xcrun xccov view --report --json "$XCRESULT" > coverage.json
        xcrun xccov view --report "$XCRESULT" > coverage.txt
    
    - name: Check code coverage
      working-directory: vision-pro
      run: |
        XCRESULT=$(find TestResults -name "*.xcresult" | head -1)
        COVERAGE=$(xcrun xccov view --report --json "$XCRESULT" | \
          python3 -c "import sys, json; data=json.load(sys.stdin); print(data['lineCoverage'])")
        echo "Code coverage: ${COVERAGE}%"
        
        COVERAGE_INT=$(echo $COVERAGE | cut -d'.' -f1)
        
        if [ $COVERAGE_INT -lt 70 ]; then
          echo "âŒ Code coverage ($COVERAGE%) is below 70% threshold"
          exit 1
        else
          echo "âœ… Code coverage ($COVERAGE%) meets 70% threshold"
        fi
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          vision-pro/coverage.json
          vision-pro/coverage.txt
          vision-pro/TestResults/
    
    - name: Generate test report
      if: always()
      working-directory: vision-pro
      run: |
        if [ -d "TestResults" ]; then
          XCRESULT=$(find TestResults -name "*.xcresult" | head -1)
          if [ -n "$XCRESULT" ]; then
            xcrun xcresulttool get --legacy --format json --path "$XCRESULT" > test-report.json
          fi
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          vision-pro/test-report.json
          vision-pro/TestResults/
    
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const coverage = fs.readFileSync('vision-pro/coverage.txt', 'utf8');
            const issue_number = context.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: `## ðŸ“Š Code Coverage Report\n\n\`\`\`\n${coverage}\n\`\`\``
            });
          } catch (error) {
            console.log('Could not post coverage comment:', error);
          }

  lint:
    name: Swift Lint
    runs-on: macos-15-xlarge
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      working-directory: vision-pro/CarInspectinator
      run: swiftlint lint --reporter github-actions-logging
      continue-on-error: true

  build-check:
    name: Build Check
    runs-on: macos-15-xlarge
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}
    
    - name: Build application
      working-directory: vision-pro
      run: |
        xcodebuild build \
          -project CarInspectinator.xcodeproj \
          -scheme CarInspectinator \
          -destination 'generic/platform=visionOS Simulator' \
          | xcpretty && exit ${PIPESTATUS[0]}

