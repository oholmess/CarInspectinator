name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  XCODE_VERSION: '26.1'
  VISIONOS_SIMULATOR: 'Apple Vision Pro'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15-xlarge
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Find and boot visionOS simulator
      id: simulator
      run: |
        # Find visionOS 26.x simulator
        SIMULATOR_ID=$(xcrun simctl list devices available | grep -E "visionOS 26" -A1 | grep "Apple Vision Pro" | head -1 | sed -E 's/.*\(([A-Fa-f0-9-]{36})\).*/\1/')
        
        if [ -z "$SIMULATOR_ID" ]; then
          echo "ERROR: Could not find visionOS 26.x simulator"
          xcrun simctl list devices available
          exit 1
        fi
        
        echo "simulator_id=$SIMULATOR_ID" >> $GITHUB_OUTPUT
        echo "Found simulator ID: $SIMULATOR_ID"
        
        # Boot simulator and wait for it to be ready
        echo "Booting simulator..."
        xcrun simctl boot "$SIMULATOR_ID" 2>/dev/null || true
        
        # Wait for simulator to be fully booted (max 60 seconds)
        echo "Waiting for simulator to boot..."
        for i in {1..60}; do
          STATUS=$(xcrun simctl list devices | grep "$SIMULATOR_ID" | grep -o "(Booted)" || true)
          if [ "$STATUS" = "(Booted)" ]; then
            echo "Simulator booted successfully after ${i}s"
            break
          fi
          sleep 1
        done
        
        # Verify it's booted
        xcrun simctl list devices | grep "$SIMULATOR_ID"
    
    - name: Cache derived data
      uses: actions/cache@v4
      with:
        path: vision-pro/DerivedData
        key: ${{ runner.os }}-derived-data-${{ hashFiles('vision-pro/**/*.swift', 'vision-pro/**/*.xcodeproj/**') }}
        restore-keys: |
          ${{ runner.os }}-derived-data-
    
    - name: Build and test
      working-directory: vision-pro
      env:
        # Skip preview provider compilation in CI
        ENABLE_PREVIEWS: NO
      run: |
        xcodebuild test \
          -project CarInspectinator.xcodeproj \
          -scheme CarInspectinator \
          -destination "platform=visionOS Simulator,id=${{ steps.simulator.outputs.simulator_id }}" \
          -derivedDataPath DerivedData \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults.xcresult \
          -parallel-testing-enabled YES \
          -maximum-concurrent-test-simulator-destinations 1 \
          ENABLE_PREVIEWS=NO \
          | xcpretty && exit ${PIPESTATUS[0]}
    
    - name: Generate code coverage report
      working-directory: vision-pro
      run: |
        if [ ! -d "TestResults.xcresult" ]; then
          echo "ERROR: TestResults.xcresult directory does not exist"
          exit 1
        fi
        xcrun xccov view --report --json TestResults.xcresult > coverage.json
        xcrun xccov view --report TestResults.xcresult > coverage.txt
    
    - name: Check code coverage
      working-directory: vision-pro
      run: |
        COVERAGE=$(xcrun xccov view --report --json TestResults.xcresult | \
          python3 -c "import sys, json; data=json.load(sys.stdin); print(data['lineCoverage'])")
        echo "Code coverage: ${COVERAGE}%"
        
        COVERAGE_INT=$(echo $COVERAGE | cut -d'.' -f1)
        
        if [ $COVERAGE_INT -lt 70 ]; then
          echo "âŒ Code coverage ($COVERAGE%) is below 70% threshold"
          exit 1
        else
          echo "âœ… Code coverage ($COVERAGE%) meets 70% threshold"
        fi
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          vision-pro/coverage.json
          vision-pro/coverage.txt
    
    - name: Generate test report
      if: always()
      working-directory: vision-pro
      run: |
        if [ -d "TestResults.xcresult" ]; then
          xcrun xcresulttool get --legacy --format json --path TestResults.xcresult > test-report.json 2>/dev/null || true
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          vision-pro/test-report.json
          vision-pro/TestResults.xcresult/
    
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const coverage = fs.readFileSync('vision-pro/coverage.txt', 'utf8');
            const issue_number = context.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: `## ðŸ“Š Code Coverage Report\n\n\`\`\`\n${coverage}\n\`\`\``
            });
          } catch (error) {
            console.log('Could not post coverage comment:', error);
          }

  lint:
    name: Swift Lint
    runs-on: macos-15
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      working-directory: vision-pro/CarInspectinator
      run: swiftlint lint --reporter github-actions-logging
      continue-on-error: true
