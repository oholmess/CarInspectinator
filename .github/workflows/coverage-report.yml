name: Coverage Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    name: Generate Coverage Badge
    runs-on: macos-15-xlarge
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.1'
    
    - name: List available simulators
      run: xcrun simctl list devices available
    
    - name: Check visionOS simulators
      run: |
        echo "Available visionOS simulators:"
        xcrun simctl list devices available | grep -i vision || echo "No visionOS simulators found"
        echo ""
        echo "First available visionOS 26.1 simulator:"
        xcrun simctl list devices available | grep "Apple Vision Pro.*26.1" | head -1 || echo "None found"
    
    - name: Run tests with coverage
      working-directory: vision-pro
      run: |
        # Use the visionOS 26.1 simulator ID directly from available destinations
        # Format: Apple Vision Pro (UUID) (Status)
        SIMULATOR_ID=$(xcrun simctl list devices available | grep -E "visionOS 26" -A1 | grep "Apple Vision Pro" | head -1 | sed -E 's/.*\(([A-Fa-f0-9-]{36})\).*/\1/')
        
        if [ -z "$SIMULATOR_ID" ]; then
          echo "ERROR: Could not find visionOS 26.x simulator"
          echo "Available simulators:"
          xcrun simctl list devices available
          exit 1
        fi
        
        echo "Using simulator ID: $SIMULATOR_ID"
        xcodebuild test \
          -project CarInspectinator.xcodeproj \
          -scheme CarInspectinator \
          -destination "platform=visionOS Simulator,id=$SIMULATOR_ID" \
          -enableCodeCoverage YES \
          -derivedDataPath DerivedData
    
    - name: Extract coverage percentage
      id: coverage
      working-directory: vision-pro
      run: |
        COVERAGE=$(xcrun xccov view --report --json DerivedData/Logs/Test/*.xcresult | \
          python3 -c "import sys, json; data=json.load(sys.stdin); print(f\"{data['lineCoverage']:.1f}\")")
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Code Coverage: ${COVERAGE}%"
    
    - name: Create coverage badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: YOUR_GIST_ID_HERE
        filename: coverage-badge.json
        label: Coverage
        message: ${{ steps.coverage.outputs.coverage }}%
        valColorRange: ${{ steps.coverage.outputs.coverage }}
        maxColorRange: 100
        minColorRange: 0
    
    - name: Generate detailed coverage report
      working-directory: vision-pro
      run: |
        mkdir -p coverage-report
        xcrun xccov view --report DerivedData/Logs/Test/*.xcresult > coverage-report/coverage.txt
        xcrun xccov view --report --json DerivedData/Logs/Test/*.xcresult > coverage-report/coverage.json
        
        # Generate HTML report (if you have a tool for this)
        echo "# Code Coverage Report" > coverage-report/README.md
        echo "" >> coverage-report/README.md
        echo "Generated: $(date)" >> coverage-report/README.md
        echo "" >> coverage-report/README.md
        cat coverage-report/coverage.txt >> coverage-report/README.md
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: vision-pro/coverage-report/
    
    - name: Commit coverage report to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        mkdir -p test-reports
        cp -r vision-pro/coverage-report/* test-reports/
        
        git add test-reports/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update coverage report [skip ci]"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

