name: Coverage Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage:
    name: Generate Coverage Badge
    runs-on: macos-15-xlarge
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.1'
    
    - name: Find and boot visionOS simulator
      id: simulator
      run: |
        # Find visionOS 26.x simulator
        SIMULATOR_ID=$(xcrun simctl list devices available | grep -E "visionOS 26" -A1 | grep "Apple Vision Pro" | head -1 | sed -E 's/.*\(([A-Fa-f0-9-]{36})\).*/\1/')
        
        if [ -z "$SIMULATOR_ID" ]; then
          echo "ERROR: Could not find visionOS 26.x simulator"
          xcrun simctl list devices available
          exit 1
        fi
        
        echo "simulator_id=$SIMULATOR_ID" >> $GITHUB_OUTPUT
        echo "Found simulator ID: $SIMULATOR_ID"
        
        # Boot simulator and wait for it to be ready
        echo "Booting simulator..."
        xcrun simctl boot "$SIMULATOR_ID" 2>/dev/null || true
        
        # Wait for simulator to be fully booted (max 60 seconds)
        echo "Waiting for simulator to boot..."
        for i in {1..60}; do
          STATUS=$(xcrun simctl list devices | grep "$SIMULATOR_ID" | grep -o "(Booted)" || true)
          if [ "$STATUS" = "(Booted)" ]; then
            echo "Simulator booted successfully after ${i}s"
            break
          fi
          sleep 1
        done
        
        # Verify it's booted
        xcrun simctl list devices | grep "$SIMULATOR_ID"
    
    - name: Cache derived data
      uses: actions/cache@v4
      with:
        path: vision-pro/DerivedData
        key: ${{ runner.os }}-coverage-derived-data-${{ hashFiles('vision-pro/**/*.swift', 'vision-pro/**/*.xcodeproj/**') }}
        restore-keys: |
          ${{ runner.os }}-coverage-derived-data-
    
    - name: Run tests with coverage
      working-directory: vision-pro
      env:
        # Skip preview provider compilation in CI
        ENABLE_PREVIEWS: NO
      run: |
        xcodebuild test \
          -project CarInspectinator.xcodeproj \
          -scheme CarInspectinator \
          -destination "platform=visionOS Simulator,id=${{ steps.simulator.outputs.simulator_id }}" \
          -enableCodeCoverage YES \
          -derivedDataPath DerivedData \
          -resultBundlePath TestResults.xcresult \
          -parallel-testing-enabled NO \
          ENABLE_PREVIEWS=NO
    
    - name: Extract coverage percentage
      id: coverage
      working-directory: vision-pro
      run: |
        if [ ! -d "TestResults.xcresult" ]; then
          echo "ERROR: TestResults.xcresult not found"
          exit 1
        fi
        COVERAGE=$(xcrun xccov view --report --json TestResults.xcresult | \
          python3 -c "import sys, json; data=json.load(sys.stdin); print(f\"{data['lineCoverage']:.1f}\")")
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Code Coverage: ${COVERAGE}%"
    
    # Uncomment and configure the following step to enable coverage badges:
    # 1. Create a GitHub gist at https://gist.github.com
    # 2. Add GIST_SECRET to repository secrets (Settings > Secrets > Actions)
    # 3. Replace YOUR_GIST_ID_HERE with your actual gist ID
    # - name: Create coverage badge
    #   if: ${{ secrets.GIST_SECRET != '' }}
    #   uses: schneegans/dynamic-badges-action@v1.7.0
    #   with:
    #     auth: ${{ secrets.GIST_SECRET }}
    #     gistID: YOUR_GIST_ID_HERE
    #     filename: coverage-badge.json
    #     label: Coverage
    #     message: ${{ steps.coverage.outputs.coverage }}%
    #     valColorRange: ${{ steps.coverage.outputs.coverage }}
    #     maxColorRange: 100
    #     minColorRange: 0
    
    - name: Generate detailed coverage report
      working-directory: vision-pro
      run: |
        mkdir -p coverage-report
        xcrun xccov view --report TestResults.xcresult > coverage-report/coverage.txt
        xcrun xccov view --report --json TestResults.xcresult > coverage-report/coverage.json
        
        echo "# Code Coverage Report" > coverage-report/README.md
        echo "" >> coverage-report/README.md
        echo "Generated: $(date)" >> coverage-report/README.md
        echo "" >> coverage-report/README.md
        cat coverage-report/coverage.txt >> coverage-report/README.md
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: vision-pro/coverage-report/
    
    - name: Commit coverage report to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        mkdir -p test-reports
        cp -r vision-pro/coverage-report/* test-reports/
        
        git add test-reports/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update coverage report [skip ci]"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
